<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="styles.css">
    <title>Formulario 1</title>
</head>
<body>
    <div class="contenedor">
        <h1>
            Formulario de datos personales
        </h1>
        <form action="">
            <div class="formulario">
                <div class="ingreso">
                    <h4>Nombre:</h4>
                    <input type="text" placeholder="ingresar nombre">
                </div>
                <div class="ingreso">
                    <h4>Apellido:</h4>
                    <input type="text" placeholder="ingresar apellido">
                </div>
                <div class="ingreso">
                    <h4>Email:</h4>
                    <input type="email" placeholder="ingresar email">
                </div>
                <div class="ingreso">
                    <h4>Fecha de Nacimiento:</h4>
                    <input type="date">
                </div>
                <div class="ingreso">
                    <h4>Pais de Residencia:</h4>
                    <input type="text" placeholder="ingresar pais">
                </div>
                <div class="ingreso">
                    <button>Enviar</button>
                </div>
            </div>
        </form>
        <button id="boton_claro">Estilo Claro</button>
        <button id="boton_oscuro">Estilo Oscuro</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
