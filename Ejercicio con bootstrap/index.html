<<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Formulario</title>
    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body
    class="d-flex justify-content-center align-items-center container"
    style="height: 100vh"
  >
    <div class="border border-primary p-4 bg-light rounded">
      <h1 class="mb-4">Formulario Datos Personales</h1>
      <form action="">
        <div class="mb-3">
          <h5>Nombre:</h5>
          <input
            class="w-100 rounded"
            type="text"
            minlength="2"
            placeholder="ingresar nombre"
            title="Solo se permiten letras"
            pattern="[A-Za-zÀ-ÿ]+"
            required
          />
        </div>
        <div class="mb-3">
          <h5>Apellido:</h5>
          <input
            class="w-100 rounded"
            type="text"
            minlength="2"
            placeholder="ingresar apellido"
            title="Solo se permiten letras"
            pattern="[A-Za-zÀ-ÿ]+"
            required
          />
        </div>
        <div class="mb-3">
          <h5>Email:</h5>
          <input
            class="w-100 rounded"
            type="email"
            placeholder="ingresar email"
            required
          />
        </div>
        <div class="mb-3">
          <h5>Fecha de Nacimiento:</h5>
          <input
            class="w-100 rounded"
            type="date"
            min="1900-01-01"
            max="2023-12-31"
          />
        </div>
        <div class="mb-3">
          <h5>Pais de Residencia:</h5>
          <input
            class="w-100 rounded"
            type="text"
            title="Solo se permiten letras"
            pattern="[A-Za-zÀ-ÿ]+"
            placeholder="ingresar pais"
          />
        </div>
        <div class="d-flex justify-content-center align-items-center mb-3">
          <button class="btn btn-success w-50" type="submit">Enviar</button>
        </div>
      </form>
      <div class="d-flex justify-content-center align-items-center mb-3">
        <button class="btn btn-light border-dark m-1" id="boton_claro">
          Estilo Claro
        </button>
        <button class="btn btn-dark" id="boton_oscuro">Estilo Oscuro</button>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="script.js"></script>
  </body>
</html>
